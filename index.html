<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c1b86d4588.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a Location"
            class="search-field"
          />
          <input type="submit" value="Search" class="search-button" />
          <button type="button" class="current-location">Current Location</button>
        </form>
      </div>

      <div class="current-weather">
        <h2>CURRENT WEATHER</h2>
        <div class="row">
          <div class="col-4 offset-1">
            <h1>Lisbon, PT</h1>
            <p class="current-weather-summary">
              <span id="current-day-time"> Tuesday 19:30 </span><br />
              <span id="current-weather-description">Mostly Cloudy</span>
            </p>
          </div>
          <div class="col">
            <p>
              <i class="fa-solid fa-cloud-moon"></i>
              <span class="current-temp-number">18</span>
              <span class="degree-selector">
                <a href="#" id="celsius-link"> °C </a> |
                <a href="#" id="fahrenheit-link"> °F </a>
            </p>
          </div>
        </div>
        <div class="row current-weather-details">
          <div class="col" id="current-precipitation">Precipitation: 5%</div>
          <div class="col-3">Humidity: 91%</div>
          <div class="col">Wind: 19 km/h</div>
        </div>
      </div>

      <div class="five-days-weather">
        <h2>FIVE DAY WEATHER FORECAST</h2>
        <div class="forecast-grid">
          <p class="grid-item">
            Tuesday <br />
            <i class="fa-solid fa-cloud-rain"></i>
            <br />
            <span class="high-temp">18°</span> |
            <span class="low-temp">17°</span>
          </p>
          <p class="grid-item">
            Wednesday <br />
            <i class="fa-solid fa-cloud-rain"></i>
            <br />
            <span class="high-temp">19°</span> |
            <span class="low-temp">16°</span>
          </p>
          <p class="grid-item">
            Thursday <br />
            <i class="fa-solid fa-cloud-rain"></i>
            <br />
            <span class="high-temp">19°</span> |
            <span class="low-temp">12°</span>
          </p>
          <p class="grid-item">
            Friday <br />
            <i class="fa-solid fa-cloud-sun"></i>
            <br />
            <span class="high-temp">18°</span> |
            <span class="low-temp">9°</span>
          </p>
          <p class="grid-item">
            Saturday <br />
            <i class="fa-solid fa-cloud-sun"></i>
            <br />
            <span class="high-temp">18°</span> |
            <span class="low-temp">10°</span>
          </p>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
