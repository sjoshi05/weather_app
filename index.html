<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c1b86d4588.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter a Location"
            class="search-field"
          />
          <input type="submit" value="Search" class="search-button" />
          <button type="button" class="current-location">Current Location</button>
        </form>
      </div>

      <div class="current-weather">
        <h2>CURRENT WEATHER</h2>
        <div class="row">
          <div class="col-12 offset-1">
            <h1></h1>
              <ul class="current-weather-summary">
                <li> Last updated: </span><span id="last-update"></span></li><br />
                <li id="current-weather-description"></li>
              </ul>
          </div>
          <div class="col-7">
              <img src="" alt="" id="current-weather-icon">
              <span class="current-temp-number" id="current-temp-number"></span>
              <span class="degree-selector" id="celsius-link"> Â°C </span>
          </div>
        <div class="col current-weather-details">
         <div id="humidity">Humidity:</div>
         <div id="wind">Wind:</div>
        </div>
        </div>
      </div>

      <div class="five-days-weather">
        <h2>FIVE DAY WEATHER FORECAST</h2>
        <div class="forecast-grid" id="forecast-grid">
          
          <div class="row">
            <div class="col">
              <div class="forecast-day"></div>
              <img src="#" alt="" class="five-days-forecast-icons">
              <br />
              <span class="high-temp"></span> |
              <span class="low-temp"></span>
            </div>
          </div>
          
        </div>
      </div>
      <p class="coded-by"> <a href="https://github.com/sjoshi05/weather_app" target="_blank"> Open-Source Code</a> by Sandhya Joshi</p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
